<script>
    var windowHeight = $(window).height();
    var J_NavContent = document.getElementById("editor-container");
    var toolBar = document.getElementById("toolbar-container");
    var keyBord = document.getElementById("keyBoard");
    var keyImage = document.getElementById("imageButton");
    var customButton = document.getElementsByClassName('ql-bold');
    var quill = new Quill('#editor-container', {
        modules: {
            formula: true,
            syntax: true,
            toolbar: '#toolbar-container'
        },
        placeholder: 'start',
        theme: 'snow'
    });
    quill.focus();
    let offsetTop = document.getElementById("toolbar-container").offsetTop;
    J_NavContent.style.height = offsetTop + 'px';
    quill.on('selection-change', range => {
        if (!range) {
            setTimeout(function () {
                J_NavContent.style.height = windowHeight - 56 + 'px';
            }, 100);
        } else {
            setTimeout(function () {
                let offsetTop = document.getElementById("toolbar-container").offsetTop;
                  J_NavContent.style.height = offsetTop + 'px';
            }, 200);
        }
    })
    
    keyBord.addEventListener('click', event=>
       quill.blur())
    // keyImage.onclick = function(a){

    //     alert("这是第一种点击方式"+a)sxxx

    J_NavContent.addEventListener('click',function () {
        quill.focus();
    })
    keyImage.addEventListener('click', event=>{
             window.open('image://' , '_blank');
    quill.blur();
    });
