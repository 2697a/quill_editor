<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <link href="./quill.css" rel="stylesheet">
            
        <style type="text/css">
            body{
                margin-bottom: 40px;
            }
            img{
                width: 100%;
            }
            #editor .ql-editor {
                font-size: 16px;
                overflow-y: visible;
            }
        </style>
    </head>
<body>
	<div id="editor" style="border: none;">
		
	</div>
</body>

<script src="./quill.js"></script>
<script>
    var quill = new Quill('#editor', {
                              placeholder: '',
                              theme: 'snow',
                              readOnly: true,
                              modules: {
                                  toolbar: false,
                                  history: {
                                      delay: 2000,
                                      maxStack: 500,
                                      userOnly: true
                                  }
                              },
                          });
</script>
<script src="./main.js"></script>

</html>
