<!DOCTYPE html>
<html>
    <head>
        <meta name="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
            <!-- 引入样式文件 -->
            <!--        <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">-->

            <link href="./quill.bubble.css" rel="stylesheet">
                
                <style type="text/css">
                html {
                    height: 100%;
                }
                body {
                    margin: 0;
                    height: 100%;
                }
                img{
                    width: 100%;
                }
                #scrolling-container {
                    height: 100%;
                    min-height: 100%;
                    overflow-y: auto;
                }
                #editor{
<!--                    background: #F6F6F6;-->
                    height: auto;
                    min-height: 100%;
                }
                #editor .ql-editor {
                    font-size: 16px;
                    overflow-y: visible;
                }
                </style>
                </head>
    
    <body>
        <!-- 创建一个编辑器容器 -->
        <div id="scrolling-container">
            <div id="editor" spellcheck="false" style="border:none;"></div>
        </div>
    </body>
    
    
    <!-- 引入Quill库文件 -->
    <!--    <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>-->
    
    <script src="./quill.min.js"></script>
    
    <!-- 初始化Quill编辑器 -->
    <script>
<!--          var quill = new Quill('#editor', {-->
<!--    placeholder: 'Compose an epic...',-->
<!--    scrollingContainer: '#scrolling-container',-->
<!--    theme: 'bubble'-->
<!--  });-->
        var quill = new Quill('#editor', {
                              placeholder: '请输入内容...',
                              theme: 'bubble',
                              scrollingContainer: '#scrolling-container',
                              modules: {
                              toolbar: false,
                              history: {
                              delay: 2000,
                              maxStack: 500,
                              userOnly: true
                              }
                              },
                              });
                              
        </script>
    <script src="./main.js"></script>
    
</html>
